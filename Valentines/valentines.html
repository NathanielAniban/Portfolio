<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        	
            $("#valentines-intro, #envelope").delay(300).fadeIn(500);
        	$("#envelope").click(function() {
                $("#flap").toggleClass("open-flap");
                
                if($("#flap").hasClass("open-flap")) {
                    $("#message").css({"opacity": "0", "display": "block"})
                    .animate({opacity: 1, top: "-30px"}, 800);
                    
                     $(".anotherMessage").css({"opacity": "0", "display": "block"})
                    .animate({opacity: 1}, 800);
                    
                     $(".anotherMessage div").each(function(index) {
                                $(this).delay(500 * index).fadeIn(800);
                            });
                } else {
                     $(".anotherMessage div").each(function(index) {
                       	$(this).delay(index * 50).fadeOut(50);
                       $("#message").animate({opacity: 0, top: "0px"}, 100, function() {
                            $(this).css("display", "none");
                        });

                     });
                }
            });
        });
    </script>
    <style>
        .clip-path-triangle {
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        .open-flap {
            transform: rotateX(180deg) translateY(0px);
            transform-origin: top;
            transition: transform 0.7s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center flex-col justify-center min-h-screen bg-red-100">
    <div id="envelope" class="relative w-64 h-48 mt-[50vh] cursor-pointer transition-shadow duration-500 flex items-end justify-center">
        <!-- Envelope Base -->
        <div id="body" class="absolute bottom-0 left-0 w-full h-32 bg-pink-500 border-t-8 border-pink-600 rounded-b-md shadow-md transition-all duration-700"></div>
        
        <!-- Flap -->
        <div id="flap" class="absolute top-16 left-0 w-full h-24 bg-pink-600 clip-path-triangle transition-transform duration-700 origin-top"></div>
        
        <!-- Message -->
        <div id="message" class="absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-white p-4 rounded-md shadow-md w-52 text-center opacity-0 hidden">
            <p class="text-pink-600 font-bold">Happy Valentine's Day! ðŸ’–</p>
            <img 
            class="size-5 w-full h-full rounded"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoFRQjM-wM_nXMA03AGDXgJK3VeX7vtD3ctA&s">
        </div>
        <div class="anotherMessage relative grid top-[-28vh] hidden gap-2">
          	<div class="bg-gray-50 px-2 py-2 mb-3 text-center hidden">This is for you because I love you</div>
            <div class="bg-gray-50 px-2 py-2 mb-3 text-center hidden">You make my days brighter</div>
            <div class="bg-gray-50 px-2 py-2 mb-3 text-center hidden">I cherish every moment with you</div>
            <div class="bg-gray-50 px-2 py-2 mb-3 text-center hidden">Happy Valentine's Day! ðŸ’–</div>
            <div class="bg-gray-50 px-2 py-2 mb-3 text-center hidden">- Nathaniel Pogi ðŸ’–</div>
        </div>
    </div>
    <div id="valentines-intro" class="px-5 py-2 rounded shadow-2xl mt-2 font-semibold text-center hidden">
    	<span class="text-xl">Happy Valentines ðŸ’–</span><br>
        <span class="text-sm">Click the Envelope.</span>
    </div>
        
</body>
</html>
